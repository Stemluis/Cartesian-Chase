<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cartesian Chase</title>
        <link rel="stylesheet" href="styles.css">

    <body>
        <div id='form'>
            <form>
                <label for='sizeRow'>Rows:  </label>
                <input type="number" id="numRows" name="quantity" min="1" max="30" value = "8"><br>
                <label for='sizeRow'>Columns:  </label>
                <input type="number" id="numColumns" name="quantity" min="1" max="30" value = "8"<br>
                <button type="button" onclick="changeSize()">Change Size</button>
            </form>
        </div>
    </head>

    <body>
        <form>
            <label for='sizeRow'>Number of Rows:  </label>
            <input type="number" id="numRows" name="quantity" min="1" max="14" placeholder="8"><br>
            <label for='sizeRow'>Number of Columns:  </label>
            <input type="number" id="numColumns" name="quantity" min="1" max="14" placeholder="8"><br>
            <button type="button" onclick="changeSize()">Change Size</button>
        </form>
    </body>
